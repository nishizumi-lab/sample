{% extends "base.html" %}
{% block content %}

<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/png, image/jpeg">
    <button type="submit">送信</button>
</form>

{% if images %}
<div>
    <img src="{{ url_for('static', filename='images/gray.png') }}" style="margin-top: 10px; vertical-align: bottom; width: 600px;">
</div>
{% endif %}

{% endblock %}
