{% extends "base.html" %}
{% block content %}

<form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/png, image/jpeg">
    <input type="text" class="form-control" id="alpha" name="alpha" placeholder="alpha">
    <input type="text" class="form-control" id="K" name="K" placeholder="K">
    <button type="submit">送信</button>
</form>

{% if img_name %}
<div>
    <img src="{{ url_for('static', filename='images/' + img_name) }}" style="margin-top: 10px; vertical-align: bottom; width: 600px;">
</div>
{% endif %}

{% endblock %}
