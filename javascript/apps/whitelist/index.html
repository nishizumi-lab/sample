<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <!--外部ファイルに記述-->
    <script type="text/javascript" src="./js/whiteListFilter.js"></script>
    <script type="text/javascript" src="./js/blackListFilter.js"></script>
    <script type="text/javascript" src="./js/levenFilter.js"></script>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>


<body>
    <div id="main">
        <h2>ホワイトリスト処理 → ブラックリスト処理 → ブラックリストとの類似度確認</h2>
        <div class="form-group width-90">
            <label for="text1">■入力データの貼付欄(※入力必須)</label><br>
            <textarea id="inputArea" class="bg-light-dark width-90" rows="4">いぬ
ねことうさぎ
とり
きつねとさる
さとる
さとし
たけし</textarea>
        </div>

        <div class="form-group width-90 height-40">
            <label for="text1">■ホワイトリストの貼付欄(※入力必須)</label><br>
            <textarea id='whiteListArea' class="box1 bg-light-dark width-90 height-40" rows="4">ねこ
さる</textarea>
        </div>

        <div class="form-group width-90">
            <label for="text1">■ブラックリストの貼付欄(任意)</label><br>
            <textarea id='blacklistArea' class="box1 width-90 bg-light-dark" rows="4">とり
たけ
                        </textarea>
        </div>
        <br>
        <input type="button" value="ホワイトリスト処理のみ実行" class="btn btn-primary" onclick="whiteListFilter();" />
        <input type="button" value="ホワイト+ブラックリスト処理を実行" class="btn btn-primary" onclick="whiteListFilter();blackListFilter();" />
        <input type="button" value="全ての処理を実行" class="btn btn-danger" onclick="whiteListFilter();blackListFilter();levenFilter();" />
        <br>  
        <div id='statusArea' class="box2"></div>
        <div id='statusArea2' class="box2"></div>
        <div id='statusArea3' class="box2"></div><br>
        <div class="form-group width-90">
            <label for="text1">■実行結果① ホワイトリストと部分一致しなかったデータ</label><br>
            <textarea id='outputArea' class="box1 bg-dark width-90" rows="4">
            </textarea>
        </div>
        <div class="form-group width-90 height-40">
            <label for="text1">■実行結果② ブラックリストと部分一致したデータ</label><br>
            <textarea id='blacklistedArea' class="box1 bg-dark width-90" rows="4"></textarea>
        </div>

        <div class="form-group width-90 height-40">
            <label for="text1">■実行結果③ ブラックリストと部分一致しなかったデータ</label><br>
            <textarea id='unblacklistedArea' class="box1 bg-dark width-90" rows="4"></textarea>
        </div>

        <div class="form-group width-90 height-40">
            <label for="text1">■実行結果④ 実行結果③のうちブラックリストとの類似度が高いデータ</label><br>
            <textarea id='dangerArea' class="box1 bg-dark-red width-90" rows="4"></textarea>
        </div>

        <div class="form-group width-90 height-40">
            <label for="text1">■実行結果⑤ 実行結果③のうちブラックリストとの類似度が低いデータ</label><br>
            <textarea id='safetyArea' class="box1 bg-dark-green width-90" rows="4"></textarea>
        </div>

        <div>
</body>

</html>
